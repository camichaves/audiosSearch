<ion-header class="ion-no-border" >
  <ion-item lines="none">
    <ion-button (click)="mostrarPop($event)" fill="clear" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item lines="none">
    <div class="ion-padding-start ion-padding-bottom">
      <ion-label>
        <h2>Audios de Whatsapp</h2>
      </ion-label>

      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <ion-searchbar (keydown.enter)='buscar()' placeholder="Buscar" [(ngModel)]="textoBuscar"  searchIcon="musical-notes"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" fill="clear" (click)="buscar()">
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
<br>
    <ion-list *ngIf="!buscando">
      <ion-item-sliding *ngFor="let a of audios">
        <ion-item>
          <ion-label>{{a.titulo}}</ion-label>

          <ion-button slot="end" color="dark" fill="clear" (click)="play(a)">
            <ion-icon slot="icon-only"  name="play-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="Compartir(a)">Compartir</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <ion-list  *ngIf="buscando">
    <ion-item-sliding *ngFor="let a of audiosBuscar">
      <ion-item>
        <ion-label>{{a.titulo}}</ion-label>
        <ion-button slot="end" color="dark" fill="clear" (click)="play(a)">
          <ion-icon slot="icon-only"  name="play-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Compartir(a)">Compartir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button color="dark" *ngIf="buscando" (click)="verTodos()">Ver todos</ion-button>
</ion-content>

<div class="ion-padding">
  <ion-badge class="ion-text-center" color="danger" mode="ios">By CamiChaves and GuilleCasasola</ion-badge>
</div>
